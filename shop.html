<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set shop - ร้านค้าพรีเมียม</title>
    <link rel="stylesheet" href="shop-styles.css">
</head>
<body>
    <nav class="shop-nav">
        <div class="nav-container">
            <div class="logo">SET<span>SHOP</span></div>
            <div class="nav-right">
                <span id="user-display" class="user-greeting">กำลังโหลด...</span>
                <span id="user-balance" class="nav-btn" style="color:#00ff88; border-color:rgba(0,255,136,0.2);">ยอดเงิน: 0 S</span>
                <button id="history-btn" class="nav-btn history-btn">ประวัติการซื้อ</button>
                <button id="logout-btn" class="nav-btn logout-btn">ออกจากระบบ</button>
            </div>
        </div>
    </nav>

    <main class="shop-container">
        <!-- รายการสั่งซื้อล่าสุด -->
        <div class="carousel-container">
            <div class="carousel-track" id="carousel-track"></div>
        </div>

        <div class="section-header">
            <h2 class="main-title"><span class="dot"></span> สินค้าแนะนำ</h2>
        </div>

        <div class="products-grid" id="products-grid"></div>
    </main>

    <!-- Modal ประวัติการซื้อ -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:#ff9900;">ประวัติการสั่งซื้อ</h2>
                <span onclick="document.getElementById('history-modal').style.display='none'" style="cursor:pointer; font-size:24px;">&times;</span>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script>
        const API_BASE = "/api";
        const activeUser = localStorage.getItem('lastLoggedInUser');

        if (!activeUser) window.location.href = 'login.html';
        document.getElementById('user-display').textContent = `ผู้ใช้: ${activeUser}`;

        async function init() {
            try {
                // โหลดสินค้า
                const pRes = await fetch(`${API_BASE}/products`);
                const products = await pRes.json();
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                products.forEach(p => {
                    grid.innerHTML += `
                        <div class="product-card">
                            <div class="product-image"><div class="img-placeholder">${p.name.substring(0,2)}</div></div>
                            <div class="product-info">
                                <h3 class="product-name">${p.name}</h3>
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <span style="color:#ff9900; font-weight:900; font-size:20px;">${p.price} ฿</span>
                                    <button class="buy-btn" onclick="buy('${p.id}', '${p.name}', ${p.price})">ซื้อเลย</button>
                                </div>
                            </div>
                        </div>`;
                });

                // โหลดเงิน
                const uRes = await fetch(`${API_BASE}/users`);
                const users = await uRes.json();
                const me = users.find(u => u.username === activeUser);
                if(me) document.getElementById('user-balance').textContent = `ยอดเงิน: ${me.balance} S`;

                // โหลด Carousel
                const oRes = await fetch(`${API_BASE}/orders/all`);
                const orders = await oRes.json();
                const track = document.getElementById('carousel-track');
                track.innerHTML = '';
                [...orders, ...orders].forEach(o => {
                    track.innerHTML += `<div class="history-item" style="min-width:250px; margin:0 10px;">
                        <span style="color:#ff9900; font-weight:bold;">${o.itemName}</span>
                        <span style="font-size:10px; color:#4CAF50;">ขายแล้ว!</span>
                    </div>`;
                });
            } catch (err) { console.error(err); }
        }

        async function buy(id, name, price) {
            if (!confirm(`ยืนยันการซื้อ ${name}?`)) return;
            const res = await fetch(`${API_BASE}/buy`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: activeUser, productId: id })
            });
            const data = await res.json();
            if (data.success) { alert('สำเร็จ!'); init(); }
            else alert(data.message);
        }

        document.getElementById('history-btn').onclick = async () => {
            const res = await fetch(`${API_BASE}/orders/${activeUser}`);
            const history = await res.json();
            const list = document.getElementById('history-list');
            list.innerHTML = history.length ? '' : '<p style="text-align:center;">ไม่มีประวัติ</p>';
            history.reverse().forEach(h => {
                list.innerHTML += `
                    <div class="history-item">
                        <div>
                            <div style="font-weight:800;">${h.itemName}</div>
                            <div style="font-size:11px; color:#555;">${h.date}</div>
                        </div>
                        <div style="color:#ff9900; font-weight:900;">${h.price} ฿</div>
                    </div>`;
            });
            document.getElementById('history-modal').style.display = 'flex';
        };

        document.getElementById('logout-btn').onclick = () => {
            localStorage.clear();
            window.location.href = 'login.html';
        };

        init();
    </script>
</body>
</html>
