<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Shop - หน้าร้าน</title>
    <link rel="stylesheet" href="shop-styles.css">
    <style>
        #snow-container{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999}
        .snowflake{position:absolute;top:-10px;color:#fff;animation:fall linear infinite,sway ease-in-out infinite}
        @keyframes fall{0%{top:-10%}100%{top:110%}}
        @keyframes sway{0%,100%{transform:translateX(0)}50%{transform:translateX(50px)}}
        .history-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:10000;align-items:center;justify-content:center}
        .modal-box{background:#1a1b1e;padding:25px;border-radius:12px;width:90%;max-width:500px;border:1px solid #ff9900;max-height:80vh;overflow-y:auto}
    </style>
</head>
<body>
    <nav class="shop-nav">
        <div class="nav-container">
            <div class="logo">SET<span>SHOP</span></div>
            <div class="nav-right">
                <span id="u-name">...</span> | <span id="u-bal" style="color:#4CAF50">0 S</span>
                <button onclick="showHistory()" class="nav-btn">ประวัติ</button>
                <button onclick="logout()" class="nav-btn">ออก</button>
            </div>
        </div>
    </nav>

    <div class="shop-container">
        <h2 style="color:#ff9900">รายการสินค้า</h2>
        <div id="p-grid" class="products-grid"></div>
    </div>

    <!-- ประวัติ Modal -->
    <div id="h-modal" class="history-modal">
        <div class="modal-box">
            <h2 style="color:#ff9900">ประวัติการซื้อ</h2>
            <div id="h-list"></div>
            <button onclick="document.getElementById('h-modal').style.display='none'" style="margin-top:20px;width:100%;padding:10px">ปิด</button>
        </div>
    </div>

    <script>
        const user = localStorage.getItem('lastLoggedInUser');
        if(!user) window.location.href='login.html';
        document.getElementById('u-name').textContent = user;

        async function loadData() {
            // โหลดเงิน
            const uRes = await fetch('/api/users');
            const users = await uRes.json();
            const me = users.find(u => u.username === user);
            if(me) document.getElementById('u-bal').textContent = me.balance + ' S';

            // โหลดสินค้า
            const pRes = await fetch('/api/products');
            const products = await pRes.json();
            const grid = document.getElementById('p-grid');
            grid.innerHTML = '';
            products.forEach(p => {
                grid.innerHTML += `
                    <div class="product-card">
                        <div class="product-info">
                            <h3>${p.name}</h3>
                            <p>ราคา ${p.price} ฿ | เหลือ ${p.stock}</p>
                            <button onclick="buy('${p.id}')" class="buy-btn">ซื้อเลย</button>
                        </div>
                    </div>`;
            });
        }

        async function buy(id) {
            if(!confirm('ยืนยันซื้อ?')) return;
            const res = await fetch('/api/buy', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: user, productId: id})
            });
            const data = await res.json();
            if(data.success) { alert('สำเร็จ!'); loadData(); }
            else alert(data.message);
        }

        async function showHistory() {
            const res = await fetch('/api/orders/' + user);
            const history = await res.json();
            const list = document.getElementById('h-list');
            list.innerHTML = history.length ? '' : 'ไม่มีประวัติ';
            history.forEach(h => {
                list.innerHTML += `<div style="border-bottom:1px solid #444;padding:10px">${h.itemName} - ${h.price} ฿ (${h.date})</div>`;
            });
            document.getElementById('h-modal').style.display = 'flex';
        }

        function logout() { localStorage.clear(); window.location.href='login.html'; }
        loadData();
    </script>
    <script src="snow.js"></script>
</body>
</html>
