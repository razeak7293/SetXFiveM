<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set shop - ลงชื่อเข้าใช้</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="background-wrapper">
        <canvas id="matrix-canvas"></canvas>
        <div class="bg-blur"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-header">
            <h1>Login System</h1>
            <p>กรุณากรอกข้อมูลเพื่อเข้าสู่การใช้งาน Terminal</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="ระบุชื่อผู้ใช้งาน..." required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-input-wrap">
                    <input type="password" id="password" placeholder="ระบุรหัสผ่าน..." required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">SHOW</button>
                </div>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="primary-btn">ACCESS SYSTEM</button>

            <div class="forgot-link">
                <a href="#">ลืมรหัสผ่าน? ติดต่อแอดมิน</a>
            </div>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <button class="secondary-btn" onclick="window.location.href='https://discord.gg/Bcj7bnVXcU'">
            DISCORD SERVER
        </button>

        <div class="signup-link">
            ยังไม่มีบัญชี? <a href="index.html">REGISTER_NEW_USER</a>
        </div>
    </div>

    <script>
        const API_BASE = "/api";

        function togglePassword() {
            const pwd = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (pwd.type === 'password') {
                pwd.type = 'text';
                btn.textContent = 'HIDE';
            } else {
                pwd.type = 'password';
                btn.textContent = 'SHOW';
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            errorDiv.style.display = 'none';

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('lastLoggedInUser', data.user.username);
                    window.location.href = 'shop.html';
                } else {
                    errorDiv.textContent = `[ERROR]: ${data.message}`;
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = '[SYSTEM_ERROR]: ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้';
                errorDiv.style.display = 'block';
            }
        });
    </script>
    <script src="snow.js"></script>
    <script src="matrix.js"></script>
</body>

</html>
